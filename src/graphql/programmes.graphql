query GetAllProgrammes($api_key: String!) {
  programmes(api_key: $api_key) {
    id
    name
    programCode
    # resultEntered
    type
    mode
    # resultPublished
    candidateCount
    groupCount
    category {
      name
    }
    candidateProgramme{
      id
      candidate{
        chestNO
        name
        team{
          name
        }
      }
    }
  }
}

query GetProgrammeByCode($api_key: String!, $programCode: String!) {
  programmeByCode(api_key: $api_key, code: $programCode) {
    candidateProgramme {
      candidate {
        name
        chestNO
        team {
          name
        }
      }
      finalgrade {
        id
        name
      }
      finalposition {
        id
        name
      }
      zonalgrade {
        id
        name
      }
      zonalposition {
        id
        name
      }
      candidatesOfGroup {
        name
        chestNO
      }
      point
    }
    resultEntered
    resultPublished
    programCode
    name
    type
    groupCount
    resultEntered
    candidateCount
    resultPublished
    anyIssue
    mode
    type
    category {
      name
    }
    duration
    date
    venue
  }
}

