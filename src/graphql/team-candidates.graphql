query GetAllTeamCandidates ($api_key: String!){
  candidates (api_key: $api_key){
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

query GetOneTeamCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    name
    individualPoint
    groupPoint
    category {
      name
    }
    team {
      name
    }
  }
}

query GetDetailedTeamCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    chestNO
    candidateProgrammes {
      id
      programme {
        id
        type
        programCode
        name
      }
      finalgrade {
        name
        pointGroup
        pointSingle
        pointHouse
      }
      finalposition {
        name
        value
        pointGroup
        pointSingle
        pointHouse
      }
      zonalgrade {
        name
        pointGroup
        pointSingle
        pointHouse
      }
      zonalposition {
        name
        value
        pointGroup
        pointSingle
        pointHouse
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
      point
    }
  }
}
