mutation AddProgramme(
  $name: String!
  $candidateCount: Int!
  $category: String!
  $duration: Int!
  $groupCount: Int
  $programCode: String!
  $type: Type!
  $mode: Mode!
  $conceptNote: String!
) {
  createProgramme(
    createProgrammeInput: {
      name: $name
      candidateCount: $candidateCount
      category: $category
      duration: $duration
      groupCount: $groupCount
      programCode: $programCode
      type: $type
      mode: $mode
      conceptNote: $conceptNote
    }
  ) {
    id
    name
    candidateCount
    category {
      name
    }
    duration
    groupCount
    programCode
    type
    mode
    conceptNote
    resultEntered
    resultPublished
  }
}

mutation AddManyProgrammes($inputs: [CreateProgrammeInput!]!) {
  createManyProgrammes(createProgrammeInput: { inputs: $inputs }) {
    id
    name
    resultEntered
    resultPublished
    programCode
  }
}

query programsCount($api_key: String!) {
  programmes(api_key: $api_key) {
    id
  }
}

mutation EditProgramme(
  $id: Int!
  $name: String!
  $candidateCount: Int!
  $category: String!
  $duration: Int!
  $groupCount: Int
  $programCode: String!
  $type: Type!
  $mode: Mode!
  $conceptNote: String!
) {
  updateProgramme(
    updateProgrammeInput: {
      id: $id
      name: $name
      candidateCount: $candidateCount
      category: $category
      duration: $duration
      groupCount: $groupCount
      programCode: $programCode
      type: $type
      mode: $mode
      conceptNote: $conceptNote
    }
  ) {
    id
    name
    resultEntered
    resultPublished
    programCode
  }
}

mutation DeleteProgramme($id: Int!) {
  removeProgramme(id: $id) {
    __typename
  }
}

mutation UploadManySchedule($inputs: [CreateSchedule!]!) {
  setManySchedule(createScheduleInput: { inputs: $inputs }) {
    programCode
    date
    venue
  }
}

mutation UploadSchedule($programCode: String!, $date: DateTime!, $venue: Int) {
  setSchedule(
    createScheduleInput: { code: $programCode, date: $date, venue: $venue }
  ) {
    programCode
    date
    venue
  }
}
